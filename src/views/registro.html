<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro</h1>
    <div class="formulario">
        <form id="registrationForm">
            <div>
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="fullNameError"></div><br>

                <label for="documentType">Tipo de Documento:</label>
                <select id="documentType" name="documentType" required>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="PAS">Pasaporte</option>
                </select><br><br>

                <label for="documentNumber">Número de Documento:</label>
                <input type="text" id="documentNumber" name="documentNumber" required>
                <div class="error-message" id="documentNumberError"></div><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div><br>

                <label for="phone">Teléfono Celular:</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error-message" id="phoneError"></div><br>

                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError"></div><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="error-message" id="passwordError"></div><br>

                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div><br><br>
            </div>
            <button class="btn" type="submit">Registrarse</button>
            <a href="/" class="btn">Iniciar sesion</a>
        </form>
    </div>
</body>
</html>
